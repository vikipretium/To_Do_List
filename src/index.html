<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main id="wrapper">
        <div class="list-head">
            <h2>To Do List</h2>
            <a href="#"><i class="fa-solid fa-arrows-rotate"></i></a>
        </div>
        <form class="input">
            <input type="text" placeholder="Add you list..." class="todo-input" required />
            <button id="add-button" type="submit"></button>
        </form>
        <ul id="ulList">

        </ul>
        <button type="button" id="clear">Clear all completed</button>
    </main>

</body>

</html>
